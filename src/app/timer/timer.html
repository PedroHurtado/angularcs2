<div class="timer-card">
  <h1>Timer en Tiempo Real</h1>
  <div class="time">
    {{ currentDate().toLocaleTimeString('es-ES') }}
  </div>
  <div class="date">
    {{ currentDate().toLocaleDateString('es-ES', {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric'
    }) }}
  </div>
</div>
